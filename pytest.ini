[pytest]
# Minimum version
minversion = 7.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = .

# Output options
addopts = 
    -ra
    --strict-markers
    --ignore=docs
    --ignore=examples
    --ignore=build
    --ignore=dist
    --ignore=browser_copilot
    --tb=short
    --maxfail=1

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Tests that take significant time
    requires_llm: Tests that require an LLM provider
    requires_browser: Tests that require browser automation
    acceptance: Acceptance tests for core user workflows

# Coverage options
[coverage:run]
source = browser_copilot
omit = 
    */tests/*
    */__init__.py
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: