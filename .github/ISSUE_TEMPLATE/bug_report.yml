name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide the following information to help us diagnose and fix the issue.

  - type: input
    id: version
    attributes:
      label: Browser Pilot Version
      description: What version of Browser Pilot are you using?
      placeholder: "e.g., v2.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
        - Other (please specify in description)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: "e.g., Python 3.11.8"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        If applicable, add error logs or verbose output.
        Run with `--verbose` flag and include relevant output.
      render: shell
      placeholder: "Paste logs here..."

  - type: textarea
    id: test-file
    attributes:
      label: Test File (if applicable)
      description: If the issue is related to a specific test, please share the test file content
      render: markdown
      placeholder: "Paste your test.md content here..."

  - type: input
    id: modelforge-config
    attributes:
      label: ModelForge Configuration
      description: Output of `uv run modelforge config show` (remove any API keys)
      placeholder: "Provider: github_copilot, Model: gpt-4o"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: "Any additional information..."